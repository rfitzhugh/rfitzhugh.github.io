# main text of home
name: Rebecca Fitzhugh
bio: technologist, traveler, little lebowski urban achiever

# twitter summary info
description: technologist passionate about open source and live music

# if it's an external image, update below for true
# better with square images
external-image: false
picture: assets/images/me.png

url: https://rfitzhugh.github.io
# your url: https://rfitzhugh.github.io

permalink: /:title/
# To enable google analytics, supply your token below
# analytics-google: 'UA-MYANALYTICS'

# To enable piwik tracking, supply your url & site ID below
# analytics-piwik-url: 'piwik.my-host.com'
# analytics-piwik-id: 1

# if you don't want comments in your posts, set to false
disqus: false

# if you don't have any of social below, comment the line
#facebook: myfacebook
twitter: RebeccaFitzhugh
# google: mygoogle
instagram: rfitzhugh8
# pinterest: mypinterest
linkedin: rmfitzhugh
# youtube: myyoutube
# spotify: myspotify
github: rfitzhugh
# stackoverflow: 581665/mbb
#quora: userquora
# reddit:
medium: rmfitzhugh
#vimeo: myvimeo
email: rebecca@techicloud.com

authors:
    rfitzhugh:
        name: Rebecca Fitzhugh
        bio: technologist passionate about open source and live music
        external-image: false
        picture: assets/images/me.jpg
        twitter: RebeccaFitzhugh

# do you want a larger site? change the option below
# options: [normal, large] | default: normal
# normal = 560px / large = 810px
width: large

# if you don't need pagination, comment the *paginate* configs below
# paginate: 5
# paginate_path: "blog/:num/"

# if you don't need projects, comment the *projects* configs below
projects: true

# if you don't need "about" or "blog", comment them out below
# about: true
blog: true
about: true

# do you want to show the "read time" of the posts?
read-time: true

# do you want to show the "tags" inside the posts?
show-tags: true

# related posts inside a post?
related: true

# show next & prev links in blog post?
blog-nav-links: true

# show author block at the end of a post ?
show-author: true

# do you want some animations?
animation: true

sass:
    sass_dir: _sass
    style: :compressed

plugins:
  - jemoji
  - jekyll-mentions
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-paginate

jekyll-mentions:
    base_url: https://github.com

exclude: ["travis.sh", "Rakefile", "README.md", "Gemfile", "Gemfile.lock", "FAQ.md"]
